<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Add New Product</h2>
        <form id="add-product-form">
            <div class="form-group">
                <label for="product-name">Product Name</label>
                <input type="text" class="form-control" id="product-name" required>
            </div>
            <div class="form-group">
                <label for="product-price">Price (â‚¹)</label>
                <input type="number" class="form-control" id="product-price" required>
            </div>
            <div class="form-group">
                <label for="product-image">Image URL</label>
                <input type="url" class="form-control" id="product-image" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
        <div class="mt-3" id="success-message" style="display: none;">Product added successfully!</div>
    </div>

    <script>
        // Initialize an empty array to hold products
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Function to handle form submission
        document.getElementById('add-product-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('product-name').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const image = document.getElementById('product-image').value;

            // Create new product object
            const newProduct = {
                id: products.length + 1, // Assign a new ID based on the current number of products
                name: name,
                price: price,
                image: image
            };

            // Add new product to the products array
            products.push(newProduct);

            // Save updated products array to localStorage
            localStorage.setItem('products', JSON.stringify(products));

            // Show success message
            document.getElementById('success-message').style.display = 'block';

            // Clear form fields
            document.getElementById('add-product-form').reset();
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
